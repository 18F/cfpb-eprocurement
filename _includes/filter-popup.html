<cfpb-popup-menu>
  {% assign _slug = include.column | slugify | prepend: 'menu-' %}
  <button aria-haspopup="true" aria-controls="{{ _slug }}">
    <span class="cf-icon cf-icon-menu"></span>
  </button>
  <div role="menu" id="{{ _slug }}" aria-hidden="true">
    <p>
      <button class="btn clear">&times;</button>
      <button class="btn select-all">select all</button>
    </p>
    <select name="filter-{{ _slug }}" multiple size="8">
    </select>
  </div>
</cfpb-popup-menu>
