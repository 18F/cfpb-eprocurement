<h5>History</h5>
{% if milestone.history.size == 0 %}
<p>This milestone has no history.</p>
{% else %}
<ol>
  {% for item in milestone.history %}
  <li{% if item.status %} data-status="{{ item.status }}"{% endif %}>
    {{ item.text | markdownify }}
    {% if item.due_date %}
      due by
    {% else %}
      on
    {% endif %}
    <time>{{ item.date | default: item.due_date }}</time>
  </li>
  {% endfor %}
</ol>
{% endif %}
