---
layout: default

stylesheets:
- sprint4a.css

body_class: 'site__procurements-list'

title: Active Procurements
subtitle: Enforcement Program Office
---

<div class="input-with-btn">
  <div class="input-with-btn_input">
    <span class="cf-icon cf-icon-user-round"></span>
    indicates your tasks
  </div>
  <div class="input-with-btn_btn">
    <button class="btn" action="export/">
      <span class="cf-icon cf-icon-download"></span>
      Export to Excel
    </button>
  </div>
</div>

{% for _proc in site.procurements %}
  {% assign proc = _proc | prepare_procurement %}
<section class="procurement procurement-card"
  id="{{ proc.slug }}"
  data-status="{{ proc.status }}"
  data-values='{{ proc | jsonify }}'>

  <h1><a href="{{ proc.url }}">{{ proc.name }}</a></h1>

</section>
{% endfor %}
